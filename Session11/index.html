<script>
  var followers=$('<div></div>').addClass("text-white");
$(document).ready(function(){
 
  var items=JSON.parse(localStorage.getItem("posts"));
  var color;
  var icon;
  for (let index = 0; index < items.length; index++) {
   var col=$('<div></div>');
   col.addClass('col-md-3 mb-3');
   if($('#theme_switch').attr('data-ms-theme')=='blue'){
    var card= $('<div></div>').addClass('js-card bg-card-blue ');
   }
   else{
    var card= $('<div></div>').addClass('js-card bg-card-gray ');
   }
  
  
    switch (items[index].platform) {
      case 'Facebook':icon=$('<i></i>');
                      icon.addClass('fa fa-facebook-official facebook');
                      card.addClass('facebook-bt');
                     
                      break;
      case 'Twitter':icon=$('<i></i>');
                      icon.addClass('fa fa-twitter twitter');
                      card.addClass('twitter-bt');
                      break;   
      case 'instagram':icon=$('<i></i>');
                      icon.addClass('fa fa-instagram instagram');
                      card.addClass('instagram-bt');
                      break;                               
      case 'youtube':icon=$('<i></i>');
                      icon.addClass('fa fa-youtube-play youtube');
                      card.addClass('youtube-bt');
                      break;               
        
  
    };
    var icon_wrap=$("<div></div>");
    icon_wrap.addClass('d-flex align-items-center icon-wrap mb-3');
    var text=$('<div></div>').text(items[index].user_name);
    icon_wrap.append(icon).append(text);
    followers=$('<div></div>').addClass('font-40 text_white').text(items[index].title);
    var followers_text=$('<div></div>').text('FOLLOWERS');
    followers_text.addClass('mb-3 text_white')
    var static_wrap=$("<div></div>");
    static_wrap.addClass('d-flex align-items-center mb-3');
    var static_text=$("<div></div>");
    static_text.text('99 today');
    static_text.addClass('color-green');
    static_wrap.append($('<i class="fa fa-chevron-up color-green" aria-hidden="true"></i>')).append(static_text);
    

    card.append(icon_wrap).append(followers).append(followers_text).append(static_wrap);
    col.append(card);
    $('#cards_parent').append(col);
    

    


    
  }
 
      

});
function switchtheme() {
  var theme=$('#theme_switch');
  var body =$('.all-wrapper');
  var top_body =$('.light-bg');
  if(theme.attr('data-ms-theme')=='blue'){
    theme.attr('data-ms-theme','gray');
    top_body.removeClass('bg-light-blue').addClass('bg-light-gray');
    body.removeClass('bg-blue').addClass('bg-white');
    $('.text_white').removeClass('text_white').addClass("text-black");
    $('.js-card').removeClass('bg-card-blue ').addClass("bg-card-gray");
    $('.static_card').removeClass('bg-card-blue ').addClass("bg-card-gray");
    $('#theme_name').text('Dark Mode');

    
  }
  else{
    theme.attr('data-ms-theme','blue');
    top_body.removeClass('bg-light-gray').addClass('bg-light-blue');
    body.removeClass('bg-white').addClass('bg-blue');
    $('.text-black').removeClass('text-black').addClass("text_white");
    $('.js-card').removeClass('bg-card-gray ').addClass("bg-card-blue");
    $('.static_card').removeClass('bg-card-gray ').addClass("bg-card-blue");
    $('#theme_name').text('light Mode');
  }
  
  
}
